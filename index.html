<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questions Generator</title>
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/016/390/578/original/business-interview-discussion-free-png.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <h2 class="heading">CS Questions Generator</h2>
        <form class="login-form" action="submit" autocomplete="off">
            <input
              type="text"
              placeholder="Enter Your Name"
              id="name"
              required
            />
            <button>Submit</button>
          </form>
          <p id="ques"></p>
          <button id="return-btn">Go back</button>
          <div class="footer">
            <p id="copyright"></p>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
